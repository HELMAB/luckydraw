<!DOCTYPE html>
<html>

<head>
    <title>Simple LuckyDraw</title>
    <link href="https://fonts.googleapis.com/css?family=Moulpali" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets//css/app.css">
</head>

<body style="background-image: url('./bg.jpg');">
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="title m-b-md">
                <h1>សូមស្វាគមន៍ភ្លៀវកិក្តិយស</h1>
                <h2 id="gic">សូមផ្ទៀងលេខសំណាងនៅទីនេះ</h2>
            </div>

            <div class="links">
                <button class="btn btn-primary btn-lg" id="start">
                    <span class="glyphicon glyphicon-record"></span> ចាប់ផ្តើម
                </button>
                <button class="btn btn-danger btn-lg" id="stop">
                    <span class="glyphicon glyphicon-remove-sign"></span> បញ្ឍប់
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            let luckyNumber;
            $('#start').click(function() {
                clearInterval(luckyNumber);

                luckyNumber = setInterval(function() {
                    $('#gic').text(Math.round(Math.random() * 150) + 1).addClass('number');
                }, 10);
            });

            $('#stop').click(function() {
                clearInterval(luckyNumber);
            });
        })
    </script>
</body>

</html>
